<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Todo list app</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
		<script src="src.js" charset="utf-8"></script>
		<style type="text/css" media="screen">
			.note{
				background-color: yellow;
				min-width: 200px;
				min-height: 200px;
				display:inline-block;
				font-family: sans-serif;
				padding: 1em;
			}
			.trash {
				height: 8em;
				position: absolute;
				z-index: 9999999;
			}
			#trash {
				right: 20px;
				bottom: 20px;
			}
			#trashlid {
				right: 20px;
				bottom: 20px;
			}
			.selectDisable {
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-o-user-select: none;
				user-select: none;
			}
			textarea {
				white-space: pre;
				width: 100%;
				height: 100%;
				overflow-y: auto;
				word-wrap:break-word;
			}
		</style>
	</head>
	<body>
		<h1>Todo list</h1>
		<button id="addNote">Add note</button>
		<br>
		<label for="pass">Password:</label>
		<input type="text" id="pass" onkeydown="password=$('#pass')[0].value">
		<img id="trashlid" class="trash selectDisable" src="trashlid.svg">
		<img id="trash" class="trash selectDisable" src="trash.svg">
	</body>
</html>
